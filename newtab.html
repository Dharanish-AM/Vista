<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&family=Roboto+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="mesh"></div>
      <div class="particles"></div>
      <div class="scanlines"></div>
    </div>
    <div id="app">
      <header class="top-bar">
        <div class="top-stack">
          <div class="chip" id="greeting">Hello there</div>
        </div>
        <div class="info-row top-info">
          <div class="chip date-chip">
            <span id="date-display">Monday, Jan 20</span>
          </div>
          <div id="weather-chip" class="chip weather-chip hidden"></div>
        </div>
        <button
          class="chip icon-chip"
          id="settings-toggle"
          aria-label="Open settings"
        >
          <i class="ph ph-gear"></i>
        </button>
      </header>

      <main class="center-content">
        <p class="tagline">Stay sharp. Build smart.</p>
        <div id="clock-widget" class="widget clock-widget">
          <h1 id="time-display">00:00:00</h1>
        </div>
        <div class="focus-block">
          <label for="focus-input" class="focus-label"
            >What is your main focus for today?</label
          >
          <input
            id="focus-input"
            type="text"
            name="focus"
            autocomplete="off"
            placeholder="Type your focus and press Enter"
          />
        </div>
        <div class="quick-actions"></div>
      </main>

      <footer class="bottom-bar">
        <div id="quote-widget" class="widget quote-widget">
          <h2 id="quote-display"></h2>
        </div>
      </footer>

      <div class="settings-backdrop" id="settings-backdrop"></div>
      <section class="settings-panel" id="settings-panel" aria-label="Settings">
        <div class="settings-header">
          <span class="settings-title">Settings</span>
          <button
            class="icon-button"
            id="settings-close"
            aria-label="Close settings"
          >
            <i class="ph ph-x"></i>
          </button>
        </div>

        <div class="settings-content">
          <div class="settings-group">
            <label class="group-label">Theme</label>
            <div class="pill-options" id="theme-options">
              <button class="pill" data-value="dark">Dark</button>
              <button class="pill" data-value="light">Light</button>
              <button class="pill" data-value="nebula">Nebula</button>
              <button class="pill" data-value="coffee">Coffee</button>
              <button class="pill" data-value="botanical">Botanical</button>
              <button class="pill" data-value="rose">Rose</button>
            </div>
          </div>

        <div class="settings-group">
          <label class="group-label">Fonts</label>
          <div class="pill-options" id="font-options">
            <button class="pill" data-value="jetbrains">JetBrains Mono</button>
            <button class="pill" data-value="inter">Inter</button>
            <button class="pill" data-value="playfair">Playfair Display</button>
            <button class="pill" data-value="robotoMono">Roboto Mono</button>
          </div>
        </div>

        <div class="settings-group">
          <label class="group-label">Shortcuts</label>
          <div id="shortcuts-list" class="shortcuts-list"></div>

          <button id="add-shortcut-btn" class="pill full-width">
            <i class="ph ph-plus"></i> Add Shortcut
          </button>

          <div
            id="shortcut-form-container"
            class="shortcut-form-container hidden"
          >
            <form id="shortcut-form">
              <input type="hidden" id="shortcut-index" value="-1" />
              <div class="form-row">
                <input
                  type="text"
                  id="shortcut-title"
                  placeholder="Title (e.g. GitHub)"
                  required
                />
              </div>
              <div class="form-row">
                <input
                  type="url"
                  id="shortcut-url"
                  placeholder="URL (https://...)"
                  required
                />
              </div>
              <div class="form-row">
                <input
                  type="text"
                  id="shortcut-icon"
                  placeholder="Icon Name (e.g. globe)"
                />
                <a
                  href="https://phosphoricons.com"
                  target="_blank"
                  class="icon-help"
                  title="Find icons"
                  ><i class="ph ph-question"></i
                ></a>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  id="cancel-shortcut-btn"
                  class="pill secondary"
                >
                  Cancel
                </button>
                <button type="submit" class="pill primary">Save</button>
              </div>
            </form>
          </div>
        </div>

        <div class="settings-group">
          <label class="group-label">Time & Date</label>
          <div class="pill-options" id="time-format-options">
            <button class="pill" data-value="12h">12-hour</button>
            <button class="pill" data-value="24h">24-hour</button>
          </div>
          <div class="pill-options" id="seconds-toggle">
            <button class="pill" data-value="show">Show seconds</button>
            <button class="pill" data-value="hide">Hide seconds</button>
          </div>
        </div>

        <div class="settings-group">
          <label class="group-label">Updates</label>
          <button id="check-updates-btn" class="pill full-width">
            <i class="ph ph-download"></i> Check for Updates
          </button>
          <div id="update-status" class="update-status"></div>
        </div>
        </div>
      </section>
    </div>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
